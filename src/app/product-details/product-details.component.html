<!-- ✅ Bloc: تفاصيل المنتج -->
<div *ngIf="product; else loading" class="product-details">

  <!-- ✅ قسم الصور -->
  <div class="images-section">
    <div class="main-image">
      <img 
        [src]="'http://localhost:3000/assets/images/' + selectedImage" 
        [alt]="product.productTitle" 
      />
    </div>

    <div class="thumbnails">
      <img 
        *ngFor="let img of product.imageUrl"
        [src]="'http://localhost:3000/assets/images/' + img"
        (click)="selectImage(img)"
        [class.active]="img === selectedImage"
        [alt]="product.productTitle + ' thumbnail'"
      />
    </div>
  </div>

  <!-- ✅ قسم المعلومات -->
  <div class="info-section">
    <h1>{{ product.productTitle }}</h1>

    <p class="description">
      {{ product.description }}
    </p>

    <div class="price">
      {{ product.productPrice }} €
    </div>

    <div class="stock" [class.low]="product.quantity < 10">
      الكمية المتاحة: {{ product.quantity }}
      <span *ngIf="product.quantity < 10" class="warning">
        (كمية محدودة!)
      </span>
    </div>
  </div>
</div>

<!-- ✅ Bloc: التحميل -->
<ng-template #loading>
  <div class="loading">
    جاري تحميل التفاصيل...
  </div>
</ng-template>
