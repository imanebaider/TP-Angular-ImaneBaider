				<a href="#" class="btn-download">

				</a>
			</div>



<h2>Liste des commandes clients</h2>

<table border="1" cellpadding="8" cellspacing="0" width="100%">
  <thead>
    <tr>
      <th>ID</th>
      <th>Client</th>
      <th>Date</th>
      <th>Status</th>
      <th>Total</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of commandes">
      <td>{{ order.id }}</td>
      <td>{{ order.clientName || 'Anonyme' }}</td>
      <td>{{ order.date | date:'short' }}</td>
      <td>
        <select [(ngModel)]="order.status" (change)="updateStatus(order, order.status)">
          <option value="Pending">Pending</option>
          <option value="Confirmed">Confirmed</option>
          <option value="Shipped">Shipped</option>
          <option value="Delivered">Delivered</option>
          <option value="Cancelled">Cancelled</option>
        </select>
      </td>
      <td>{{ order.total | currency:'USD' }}</td>
      <td>
        <button (click)="goToConfirmation(order.id)">Voir Détails</button>
        <button (click)="deleteOrder(order.id)">Supprimer</button>
      </td>
    </tr>
  </tbody>
</table>
