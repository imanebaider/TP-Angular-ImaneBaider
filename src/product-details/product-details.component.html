<div *ngIf="product" class="luxury-product-card">
  <div class="product-header">
      <h3 class="brand-title">LORAYA</h3>
      <div class="product-id">{{product.productId}}</div>
  </div>
  
  <div class="product-content">
      <div class="image-container">
          <img [src]="'http://localhost:3000/assets/images/' + product.imageUrl" 
               alt="{{product.productTitle}}"
               class="jewelry-image">
      </div>
      
      <div class="product-details">
          <h1 class="product-title">{{product.productTitle}}</h1>
          
          <div class="price-box">
              <span class="price">{{product.productPrice}} DH</span>
              <span class="tax">TVA incluse</span>
          </div>
          
          <div class="specs-box">
              <div class="spec-item">
                  <i class="material-icons">inventory</i>
                  <span>Quantit√© disponible : {{product.quantity}}</span>
              </div>
              <div class="spec-item">
                  <i class="material-icons">local_shipping</i>
                  <span>Livraison gratuite</span>
              </div>
          </div>
          
          <p class="description">{{product.description}}</p>
          
          <button class="add-to-cart">
              <i class="material-icons">shopping_bag</i>
              Ajouter au panier
          </button>
      </div>
  </div>
</div>
