<div *ngIf="product">
    <h3>Détails du produit</h3>
    <img [src]="'http://localhost:3000/assets/images/' + product.imageUrl" alt="{{ product.productTitle }}" width="100" height="100">
    <p><strong>ID:</strong> {{ product.getProductId() }}</p>
    <p><strong>Titre:</strong> {{ product.getProductTitle() }}</p>
    <p><strong>Prix:</strong> {{ product.getProductPrice() }} DH</p>
    <p><strong>Quantité:</strong> {{ product.getQuantity() }}</p>
  </div>
